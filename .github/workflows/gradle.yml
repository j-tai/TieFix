name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build
        run: ./gradlew build

      - uses: actions/upload-artifact@v2
        with:
          name: mod
          path: |
            build/libs/TieFix-*.jar
            !build/libs/TieFix-*-dev.jar
            !build/libs/TieFix-*-sources.jar
